                <li>

<div class="row">

    <div class="hd">
        <h1 class="page_title">WeUI</h1>
        <p class="page_desc">为微信Web服务量身设计</p>
    </div>

    <div class="bd">
        <div class="weui_grids">
            <a href="javascript:;" class="weui_grid js_grid" data-id="button">

                    <img src="../../img/icon_nav_button.png" alt=""/>
                </div>

            <a href="javascript:;" class="weui_grid js_grid" data-id="cell">

            <a href="javascript:;" class="weui_grid js_grid" data-id="toast">

            <a href="javascript:;" class="weui_grid js_grid" data-id="dialog">

</div>
    <div class="weui_cells_title" style="margin-top:35px">&nbsp;</div>
    <div class="weui_tab tab-bottom" style="height:45px;">

            <a href="index.html" class="weui_tabbar_item weui_bar_item_on">

            <a href="home" class="weui_tabbar_item">

            <a href="index3.html" class="weui_tabbar_item">

    <script>
        $(function(){
            $('#slide1').swipeSlide({
                autoSwipe:true,//自动切换默认是
                speed:3000,//速度默认4000
                continuousScroll:true,//默认否
                transitionType:'cubic-bezier(0.22, 0.69, 0.72, 0.88)',//过渡动画linear/ease/ease-in/ease-out/ease-in-out/cubic-bezier
                lazyLoad:true,//懒加载默认否
                firstCallback : function(i,sum,me){
                    me.find('.dot').children().first().addClass('cur');
                },
                callback : function(i,sum,me){
                    me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
                }
            });

        });
    </script>



</body>
</html>
